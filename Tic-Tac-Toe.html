<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
  </head>
  <body>
    <div class="page-div">
      <div class="player-one-div">
        <p class="player-one-win-title"></p>
        <p class="player-one-text">player 1</p>
        <p class="player-one-wins">Wins: 0</p>
      </div>
      <div class="main-div">
        <div class="button-div">
          <button class="button1"></button>
          <button class="button2"></button>
          <button class="button3"></button>
          <button class="button4"></button>
          <button class="button5"></button>
          <button class="button6"></button>
          <button class="button7"></button>
          <button class="button8"></button>
          <button class="button9"></button>
        </div>
        <button class="restart-button">Restart game</button>
        <p class="draw-text">Draw: 0</p>
      </div>
      <div class="player-two-div">
        <p class="player-two-win-title"></p>
        <p class="player-two-text">player 2</p>
        <p class="player-two-wins">Wins: 0</p>
      </div>
    </div>
    
    
    <script src="Tic-Tac-Toe.js"></script>
  </body>
</html>
